<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant</title>
    <meta content="text/html; charset=UTF-8"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:text="#{restaurant}"></h1>
<div class="navigation">
    <div class="reg">
        <a href="/registration"><p th:text="#{titleReg}"></p></a>
        <a href="/logIn"><p th:text="#{logIn}"></p></a>
    </div>
    <div class="lang">
        <a href="?lang=en" th:text="#{lang.eng}"></a>
        <a href="?lang=uk" th:text="#{lang.ukr}"></a>
    </div>
</div>

<div class="menu">
    <div th:each="dish: ${dishes}" class="dish">
        <img th:attr="src=${dish.image}"/>
        <h3 th:text="${dish.name}"></h3>
        <p th:text="${dish.price}"></p>
        <div class="order-btn">
            <a href="#"><p th:text="#{order}"></p></a>
        </div>
    </div>
</div>
</body>
</html>
