<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Restaurant</title>
    <meta content="text/html; charset=UTF-8"/>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:text="#{restaurant}"></h1>
<div class="navigation">
    <div class="reg">
        <a sec:authorize="!isAuthenticated()" href="/registration" ><p th:text="#{titleReg}"></p></a>
        <a sec:authorize="!isAuthenticated()" href="/login"><p th:text="#{logIn}"></p></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
            Logout
        </a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/adminPage}">
            Admin Page
        </a>
        <a sec:authorize="hasAuthority('USER')" th:href="@{/userCabinet}">
            Cabinet
        </a>
    </div>
    <div class="lang">
        <a href="?lang=en" th:text="#{lang.eng}"></a>
        <a href="?lang=uk" th:text="#{lang.ukr}"></a>
    </div>
</div>

<div class="menu">
    <div th:each="dish: ${dishes}" class="dish">
        <img th:src="@{'~/images/'+${dish.image}}">
        <h3 th:text="${dish.name}"></h3>
        <p th:text="${dish.price}"></p>
        <div class="order-btn">
            <a href="/userCabinet"><p th:text="#{order}"></p></a>
        </div>
    </div>
</div>

<div th:if="${totalPages}>1" class="paging">
    <p class="paging_title" th:text="#{page.total}+' '+${totalPages}+' :'"> </p>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}" class="page">
        <a th:if="${currentPage != i}" th:href="@{'/page/'+${i}}"> [[${i}]] </a>
        <span th:unless="${currentPage != i}"> [[${i}]] </span>
    </span>
    <span class="page">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${currentPage+1}}">Next</a>
        <span th:unless="${currentPage < totalPages}"> Next </span>
    </span>
    <span class="page">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${totalPages}}">Last</a>
        <span th:unless="${currentPage < totalPages}"> Last </span>
    </span>
</div>
</body>
</html>
