<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>${title}</h4>

<div data-wow-delay="0.2s">
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Price</th>
            <th>Order Status</th>
            <th>Order User_id</th>
            <th>Order Creation_date</th>
            <th>Order Update_date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.price}"/>
            <td th:text="${user.status}"/>
            <td th:text="${user.user}"/>
            <td th:text="${user.creationDate}"/>
            <td th:text="${user.updateDate}"/>
            <td th:text="${user.dishes}"/>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
