<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>${title}</h4>

<div data-wow-delay="0.2s">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>email</th>
            <th>password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.password}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
