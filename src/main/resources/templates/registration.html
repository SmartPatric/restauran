<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8"/>
    <title>Registration</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/reg.css" th:href="@{/css/reg.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:text="#{titleReg}"></h1>
<div class="navigation">
    <div class="tabs">
        <a href="/"><p th:text="#{page.main}"></p></a>
    </div>
    <div class="lang">
        <a href="?lang=en" th:text="#{lang.eng}"></a>
        <a href="?lang=uk" th:text="#{lang.ukr}"></a>
    </div>
</div>

<div class="form">
    <form name="form" autocomplete="off"
          th:action="@{/registration}" th:object="${users}" method="post">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:text="${message}"></div>
        <label th:text="#{email}" for="email"></label><br>
        <input type="text"
               required
               id="email"
               th:field="*{email}"
               th:attr="placeholder = #{email.placeholder}"/>
        <br>
        <label th:text="#{password}" for="pass"></label><br>
        <input type="password"
               id="pass"
               required
               th:field="*{password}"
               th:attr="placeholder = #{password.placeholder}"/>
        <input class="sbm-btn" type="submit" th:attr="value = #{submit}"/>
    </form>
</div>
</body>
</html>
